<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta name="theme-color" content="transparent">
    <title>Blank</title>
    <meta name="defaultLanguage" content="en-US">
    <meta name="availableLanguages" content="en-US, zh-TW">
    <script defer src="script/app.js"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css" >
  </head>
  <body class="theme-productivity">
    <h5>Loader Service sample app</h4>
    <div>
      <div>Update applet</div>
      <div style="color:#0000FF">Please do this command first. "adb push [cap script file] /storage/emulated/Reliance_Load_Cap_Files.txt" </div>
      <button width="60" height="100" class="navigable" id="lsexecute-button">lsexecute</button>
    </div>
    <div style="color:#FF0000" id="loaderservice_result"></div>
    <div style="color:#FF0000" id="responsefile"></div>
    <div>
      <div>Get ls applet version</div
      >
      <button width="60" height="100" class="navigable" id="getversion-button">get version</button>
    </div>
    <div style="color:#FF0000" id="getversion_result"></div>
    <div>
      <button width="60" height="100" class="navigable" id="clear-button">clear</button>
    </div>

  </body>
</html>
